<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('茅台抢单')" />
</head>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-7">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>基本表单 <small>简单登录表单示例</small></h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="#">选项1</a>
                            </li>
                            <li><a href="#">选项2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-6 b-r">
                            <h3 class="m-t-none m-b">茅台抢单</h3>
                            <p>欢迎使用此功能(⊙o⊙)</p>
                            <form role="form">
                                <div class="form-group">
                                    <label>下单预计时间</label>
                                    <input type="time" placeholder="请输入下单预计时间" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>正点下单时间</label>
                                    <input type="time" placeholder="请输入正点下单时间" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>下单结束时间</label>
                                    <input type="time" placeholder="请输入下单结束时间" class="form-control">
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-6">
                            <div>
                                <label>
                                    <input type="checkbox"  class="btn btn-default btn-lg">自动登录</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
